<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<h1>Car List</h1>
<div>
    <table th:border="1">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>number</th>
        </tr>

        <tr th:each="car: ${car}">
            <td th:utext="${car.getId()}">  </td>
            <td th:utext="${car.getModel()}"> </td>
            <td th:utext="${car.getNumber()}"> </td>

        </tr>
    </table>
</div>
</body>
</html>
